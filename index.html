<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rozvrh hodin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="calendar_style.css">
</head>
<body>
  <header class="header" id="header">
    <h1 class="title">Rozvrh hodin</h1>
    <div class="window-controls">
      <button id="fullscreen-toggle">□</button>
      <button id="close-app">✕</button>
    </div>
  </header>
  <aside class="sidebar">
    <ul>
      <li id="dynamic-links-container"></li> <!-- Container for dynamic links -->
      <li><button class="create-new" id="create-new">+</button></li>
    </ul>
    <div class="sidebar-bottom">
      <button class="customization-button">Nastavení</button>
      <button class="operator-button">Admin</button>
    </div>
  </aside>
  <div class="select-screen" id="select-screen">
    <div class="select-window">
      <button class="close-select" id="close-select">X</button>
      <div class="input-group">
        <label for="name-input">Název:</label>
        <input type="text" id="name-input" placeholder="Zadejte název">
      </div>
      <div class="input-group">
        <label for="type-select">Typ:</label>
        <select id="type-select">
          <option value="thing">Věc</option>
          <option value="class">Třída</option>
        </select>
      </div>
      <button class="submit-button" id="submit-button">Potvrdit</button>
    </div>
  </div>
  
  <div class="time-table">
    <h2>Rozvrh hodin</h2>
    <div class="timetable-content">
      <div class="table-container">
        <table class="week-table">
          <thead>
            <tr>
              <th>Den</th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              <th>5</th>
              <th>6</th>
              <th>7</th>
              <th>8</th>
              <th>9</th>
              <th>10</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Pondělí</td>
              <td></td><td></td><td></td><td></td><td></td>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>Úterý</td>
              <td></td><td></td><td></td><td></td><td></td>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>Středa</td>
              <td></td><td></td><td></td><td></td><td></td>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>Čtvrtek</td>
              <td></td><td></td><td></td><td></td><td></td>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>Pátek</td>
              <td></td><td></td><td></td><td></td><td></td>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="bottom-content">
        <div class="time-table-buttons">
          <button class="edit-button">Upravit</button>
          <button class="save-button">Uložit</button>
        </div>
        <button class="clear-data-button">Vymazat vše</button>
        <div class="admin-controls" style="display: none;">
          <button class="clear-data-button">Vymazat vše</button>
        </div>
        <div class="timetable-calendar">
          <div class="calendar-header">
            <button class="prev-button">&lt;</button>
            <h3 class="calendar-title" id="timetable-calendar-title"></h3>
            <button class="next-button">&gt;</button>
          </div>
          <div class="calendar" id="timetable-calendar"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="pop-up" id="pop-up">
    <div class="calendar-header">
      <h2 class="calendar-title" id="calendar-title"></h2>
    </div>
    <button class="close-button" id="close-button">X</button>
    <div class="calendar" id="calendar"></div>
    <div class="calendar-buttons">
      <button class="prev-button">&lt;</button>
      <button class="next-button">&gt;</button>
    </div>
  </div>
  <div class="verification-window" id="verification-window">
    <div class="verification-content">
      <h2>Ověření</h2>
      <p>Zadejte prosím kód:</p>
      <input type="password" id="verification-code" placeholder="Zadejte kód">
      <div class="verification-buttons">
        <button class="close-verification" id="close-verification">Zavřít</button>
        <button class="confirm-verification" id="confirm-verification">Potvrdit</button>
      </div>
    </div>
  </div>
  <div class="language-window" id="language-window">
    <div class="language-content">
      <button class="close-button" id="close-language">✕</button>
      <h2>Select Language</h2>
      <div class="language-buttons">
        <button id="lang-cs">Čeština</button>
        <button id="lang-en">English</button>
      </div>
    </div>
  </div>
  <div class="appearance-window" id="appearance-window">
    <div class="appearance-content">
      <button class="close-button" id="close-appearance">✕</button>
      <h2>Select Theme</h2>
      <div class="appearance-buttons">
        <button id="theme-light">Light</button>
        <button id="theme-dark">Dark</button>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
